name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn package -DskipTests=true

    - name: 删除旧的jar包以及运行脚本
      run: sshpass -p ${{secrets.REMOTE_PASSWORD}} ssh -o StrictHostKeyChecking=no root@${{secrets.REMOTE_HOST}} "cd /root/chat-java-wbtkj && rm -rf ./*"
 
    - name: 上传jar包和启动脚本到服务器中
      run: sshpass -p ${{secrets.REMOTE_PASSWORD}} scp -r -o StrictHostKeyChecking=no ./target/chat-0.0.1-SNAPSHOT.jar ./run.sh root@${{secrets.REMOTE_HOST}}:/root/chat-java-wbtkj
 
    - name: 启动项目
      run: sshpass -p ${{secrets.REMOTE_PASSWORD}} ssh -o StrictHostKeyChecking=no root@${{secrets.REMOTE_HOST}} "cd /root/chat-java-wbtkj && chmod +x run.sh && ./run.sh"

